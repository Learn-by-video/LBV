<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Builder</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Learn-by-video/assets/refs/heads/main/Favcon/l-b-v.jpg">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #003366; color: white; }
        .container { background: white; color: black; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
    </style>
    <script>
        const words = ["planet", "science", "energy"];
        let correctWord = words[Math.floor(Math.random() * words.length)];
        function checkWord() {
            let userWord = document.getElementById("word").value.toLowerCase();
            alert(userWord === correctWord ? "Correct!" : "Wrong, try again!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Word Builder</h1>
        <p>Unscramble the word: <strong id="scrambled"></strong></p>
        <input type="text" id="word">
        <button onclick="checkWord()">Submit</button>
        <p id="hint"></p>
        <button onclick="getHint()">Hint</button>
        <script>
            function getHint() {
                let hint = correctWord.substring(0, 1);
                document.getElementById("hint").innerText = "Hint: Starts with " + hint;
            }
        </script>
    </div>
    <script>
        let scrambled = correctWord.split("").sort(() => Math.random() - 0.5).join("");
        document.getElementById("scrambled").innerText = scrambled;
        // Add a timer to limit the time to solve the puzzle
        let timeLimit = 60; // in seconds
        let timer = setInterval(() => {
            timeLimit--;
            document.title = `Word Builder - ${timeLimit} seconds left`;
            if (timeLimit === 0) {
                clearInterval(timer);
                alert("Time's up! The correct answer was " + correctWord);
            }
        }, 1000);
    </script>
</body>
</html>
