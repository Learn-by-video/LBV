<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download HTML File</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Learn-by-video/assets/refs/heads/main/Favcon/l-b-v.jpg">
  <style>
    html, body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #003366;
      color: white;
    }
    .game-container {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .game-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }
    .game-buttons a, .game-buttons button {
      background: white;
      color: #003366;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      border: 2px solid #003366;
      cursor: pointer;
    }
    .game-buttons a:hover, .game-buttons button:hover {
      background: #ddd;
    }
    .version-banner {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      opacity: 0.7;
    }
    #feedback {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
  </style>

    <script>
    async function fetchVersion() {
        try {
            const response = await fetch("/version.txt?nocache=" + new Date().getTime());
            const versionText = await response.text();
            document.getElementById("siteVersion").textContent = versionText.trim();
        } catch (error) {
            document.getElementById("siteVersion").textContent = "Unavailable";
         }
    }

    window.onload = fetchVersion;
    </script>

</head>
<body>
  <div class="game-container">
    <h1>Download the GAME</h1>
    <p>Click the button below to download the game file from the server.</p>
    
    <div class="game-buttons">
      <!-- Direct <a> link with download attribute -->
      <a href="/beta.html" download="thingy.html">Download Game (Direct)</a>

      <!-- JavaScript-driven button -->
      <button onclick="downloadFile()">Download Game (JavaScript Method)</button>
    </div>

    <p id="feedback"></p>
  </div>

  <!-- Back to Games Page Button -->
  <button class="back-button" onclick="window.location.href='/lbv/games'">Back to Games</button>

<!-- Transparent Version Banner -->
<div class="version-banner">
    Site Version: <span id="siteVersion">Loading...</span>
</div>

  <script>
    function downloadFile() {
      const link = document.createElement("a");
      link.href = "/beta.html";  // Ensure this file exists in the root directory
      link.download = "thingy.html";  // Force the file to download as 'thingy.html'
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Provide feedback to the user
      const feedback = document.getElementById("feedback");
      feedback.textContent = "Your download has started!";
    }

    async function fetchVersion() {
        try {
            const response = await fetch("/version.txt?nocache=" + new Date().getTime());
            const versionText = await response.text();
            document.getElementById("siteVersion").textContent = versionText.trim();
        } catch (error) {
            document.getElementById("siteVersion").textContent = "Unavailable";
        }
    }

    window.onload = fetchVersion;
  </script>
</body>
</html>
