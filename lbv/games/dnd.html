<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download HTML File</title>
</head>
<body>
  <h1>Download the GAME</h1>
  <p>Click the button below to download the game file from the server.</p>
  
  <!-- Direct <a> link with download attribute -->
  <a href="/beta.html" download="thingy.html">
    <button>Download game (Direct)</button>
  </a>

  <br><br>

  <!-- JavaScript-driven button -->
  <button onclick="downloadFile()">Download game (JavaScript Method)</button>

  <script>
    function downloadFile() {
      const link = document.createElement("a");
      link.href = "/beta.html";  // Ensure this file exists in the root directory
      link.download = "thingy.html";  // Force the file to download as 'thingy.html'
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
