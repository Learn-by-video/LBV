<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - L.B.V.</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Learn-by-video/assets/refs/heads/main/Favcon/l-b-v.jpg">

    <style>
        html, body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003366; /* Uniform blue theme */
            color: white;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .loading {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffcc00;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .version-banner {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            opacity: 0.7; /* Keep transparent */
        }
    </style>

    <script>
        async function fetchVersion() {
            try {
                const response = await fetch("/version.txt?nocache=" + new Date().getTime());
                const versionText = await response.text();
                document.getElementById("siteVersion").textContent = versionText.trim();
            } catch (error) {
                document.getElementById("siteVersion").textContent = "Unavailable";
            }
        }

        window.onload = fetchVersion;
    </script>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Coming Soon!</h1>
    <p>Exciting new content is on its way.</p>
    <p class="loading">Loading... Stay Tuned!</p>
</div>

<!-- Transparent Version Banner -->
<div class="version-banner">
    Site Version: <span id="siteVersion">Loading...</span>
</div>

<!-- Botpress Webchat Injected at the End -->
<script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/05/05/15/20250505153238-7V8LNUEO.js"></script>

</body>
</html>
