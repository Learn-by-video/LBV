<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Pong - Fullscreen Version</title>
  <style>
    /* Reset & Fullscreen Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Score Display (optional) */
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="score"></div>
  </div>

  <script>
    // Get canvas and context
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    // Fullscreen: Resize canvas to window dimensions.
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // Recalculate positions if desired (here we only reset the AI paddle X)
      aiX = canvas.width - paddleWidth - 20;
    }
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", resizeCanvas);

    // Pong game variables
    const paddleWidth = 10;
    const paddleHeight = 100;
    const ballRadius = 10;
    
    // Initial positions (note: these will be updated on resize as needed)
    let playerX = 20;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiX = canvas.width - paddleWidth - 20;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 6;
    let ballSpeedY = 3;
    
    let playerScore = 0;
    let aiScore = 0;
    
    // Game Loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    
    function update() {
      // Update ball position.
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      
      // Bounce off top and bottom.
      if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }
      
      // Check paddle collisions.
      // Player paddle
      if (ballX - ballRadius < playerX + paddleWidth &&
          ballY > playerY && ballY < playerY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
        // (Optional: You could show a vocabulary word on the paddle here.)
      }
      // AI paddle
      if (ballX + ballRadius > aiX &&
          ballY > aiY && ballY < aiY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
      }
      
      // Update AI paddle: simple follow ball (but limit speed)
      let aiCenter = aiY + paddleHeight / 2;
      let diff = ballY - aiCenter;
      aiY += diff * 0.1;
      
      // Check for scoring.
      if (ballX < 0) {
        aiScore++;
        resetBall();
      } else if (ballX > canvas.width) {
        playerScore++;
        resetBall();
      }
      
      // Update score display.
      scoreDisplay.innerText = `Player: ${playerScore}   AI: ${aiScore}`;
    }
    
    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      // Reverse ball direction to the scoring side.
      ballSpeedX = -ballSpeedX;
      // Optionally, reset speeds to initial values.
    }
    
    function draw() {
      // Clear canvas.
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw player paddle.
      ctx.fillStyle = "white";
      ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);
      
      // Draw AI paddle.
      ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
      
      // Draw ball.
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // Keyboard controls for player's paddle.
    window.addEventListener("keydown", (e) => {
      const step = 20;
      if (e.key === "ArrowUp") {
        playerY -= step;
        if (playerY < 0) playerY = 0;
      } else if (e.key === "ArrowDown") {
        playerY += step;
        if (playerY + paddleHeight > canvas.height) playerY = canvas.height - paddleHeight;
      }
    });
    
    // Start the game loop.
    gameLoop();
  </script>
</body>
</html>
