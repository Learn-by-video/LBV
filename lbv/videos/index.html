<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.B.V. - Educational Videos</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Learn-by-video/assets/main/Favcon/l-b-v.jpg">

    <style>
        html, body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #003366;
            color: white;
        }
        .category {
            background: #004488;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 15px auto;
            max-width: 700px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }
        .category:hover {
            background: #0055aa;
        }
        .subcategory {
            display: none;
            background: #002244;
            color: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 5px;
            max-width: 680px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .video-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
        }
        .video-item {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 250px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .video-item img {
            width: 100%;
            border-radius: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }
        .popup iframe {
            width: 600px;
            height: 350px;
        }
        .popup-close {
            margin-top: 10px;
            background: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
                .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .version-banner {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            opacity: 0.7;
        }
    </style>

    <script>
        async function loadVideos() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/Learn-by-video/assets/main/videos/videos.json?nocache=" + new Date().getTime());
                if (!response.ok) throw new Error("Failed to fetch videos.json");

                const data = await response.json();
                const container = document.getElementById("video-container");
                container.innerHTML = "";

                Object.entries(data).forEach(([category, subcategories]) => {
                    const categoryDiv = document.createElement("div");
                    categoryDiv.className = "category";
                    categoryDiv.innerText = category;
                    categoryDiv.onclick = () => toggleSubcategories(category);

                    container.appendChild(categoryDiv);

                    Object.entries(subcategories).forEach(([subcatName, videos]) => {
                        const subcatDiv = document.createElement("div");
                        subcatDiv.className = "subcategory";
                        subcatDiv.id = `subcat-${category}-${subcatName}`;
                        subcatDiv.innerHTML = `<h3>${subcatName}</h3><div class="video-grid"></div>`;

                        videos.forEach(video => {
                            const videoDiv = document.createElement("div");
                            videoDiv.className = "video-item";
                            videoDiv.innerHTML = `
                                <img src="https://img.youtube.com/vi/${video.id}/0.jpg" alt="${video.title}">
                                <p>${video.title}</p>
                            `;
                            videoDiv.onclick = () => openPopup(video.id);
                            subcatDiv.querySelector(".video-grid").appendChild(videoDiv);
                        });

                        container.appendChild(subcatDiv);
                    });
                });
            } catch (error) {
                console.error("Error fetching videos.json:", error);
            }
        }

        function toggleSubcategories(category) {
            document.querySelectorAll(`[id^="subcat-${category}"]`).forEach(subcat => {
                subcat.style.display = subcat.style.display === "block" ? "none" : "block";
            });
        }

        function openPopup(videoId) {
            document.getElementById("video-frame").src = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("video-frame").src = "";
            document.getElementById("overlay").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", loadVideos);
    </script>

<script>
    async function fetchVersion() {
        try {
            const response = await fetch("/version.txt?nocache=" + new Date().getTime());
            const versionText = await response.text();
            document.getElementById("siteVersion").textContent = versionText.trim();
        } catch (error) {
            document.getElementById("siteVersion").textContent = "Unavailable";
         }
    }

    window.onload = fetchVersion;
</script>

</head>
<body>

</header>

<!-- Dark overlay when video plays -->
