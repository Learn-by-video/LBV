<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded BotPress Chat</title>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
    <style>
        #webchat .bpWebchat {
            position: unset;
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
        }

        #webchat .bpFab {
            display: none;
        }
    </style>
</head>
<body>
    <div id="webchat" style="width: 500px; height: 500px;"></div>

    <script>
        window.botpress.on("webchat:ready", () => {
            window.botpress.open();
        });

        window.botpress.init({
            "botId": "181f6f2e-ff11-4022-b444-24e7068519c1",
            "configuration": {
                "botName": "LBV",
                "website": {},
                "email": {},
                "phone": {},
                "termsOfService": {},
                "privacyPolicy": {},
                "color": "#ff0000",
                "variant": "solid",
                "themeMode": "light",
                "fontFamily": "inter",
                "radius": 1,
                "allowFileUpload": true
            },
            "clientId": "23cdecb0-f70d-4cab-951f-ea0532e4f7b7",
            "selector": "#webchat"
        });
    </script>
</body>
</html>
