<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Learn-by-video/assets/refs/heads/main/Favcon/l-b-v.jpg">

    <style>
        html, body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003366;
            color: white;
            text-align: center;
        }
        header, footer {
            background: #003366;
            padding: 20px;
        }
        header a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        .tool-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .tool-buttons a {
            background: white;
            color: #003366;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        .tool-buttons a:hover {
            background: #ddd;
        }
        .version-banner {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            opacity: 0.7;
        }
    </style>

    <script>
        async function fetchVersion() {
            try {
                const response = await fetch("/version.txt?nocache=" + new Date().getTime());
                const versionText = await response.text();
                document.getElementById("siteVersion").textContent = versionText.trim();
            } catch (error) {
                document.getElementById("siteVersion").textContent = "Unavailable";
            }
        }

        window.onload = fetchVersion;
    </script>
</head>
